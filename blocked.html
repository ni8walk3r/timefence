<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #eef2f3; /* Soft pastel background */
    }

    h1 {
      color: #ff6b6b; /* Bright and attention-grabbing */
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .message {
      font-size: 14px;
      color: #888;
      font-style: italic;
    }

    .funny-message {
      font-size: 18px;
      color: #4a90e2;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Access Denied</h1>
  <p>Time to take a breath and refocus your energy!</p>
  <img src="cat-meditation.jpg" alt="Meditating Cat">
  <p class="message">Stay calm and centered. You'll get back to your work soon!</p>
  <p id="funnyMessage" class="funny-message">Loading funny message...</p>

  <!-- External script -->
  <script src="blocked.js"></script>
</body>
</html>
